<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Laura Dennis studio and art gallery, Brecon, Wales, United Kingdom">
    <meta name="keywords" content="Laura Dennis, artist, local, studio, gallery, brecon, brecon beacons, saatchi gallery, brecon, wales">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Laura Dennis Studio & Gallery</title>
</head>
<body>
    <header>
        <div>
            <div id="header-banner">
                <a href="index.html">
                    <img src="assets/images/LD-logo-1.png" alt="Laura Dennis studio and gallery Logo" id="logo">
                </a>
                <div>

                    <!-- copied code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_dropdown -->                 
                    <button onclick="myFunction()" class="hamburger">
                        <i class="fas fa-bars"></i>
                    </button>

                    <nav>
                        <ul class="menu" id="menu-show">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="artworks.html">Artworks</a>
                            </li>
                            <li>
                                <a href="workshops.html">Workshops</a>
                            </li>
                            <li>
                                <a href="#">Makers Corner</a>
                            </li>
                            <li>
                                <a href="#">Laura</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>        
    </header>
    <section>
        <div id="form-background">
            <div id="form">
                <form action="info@lauradennis.co.uk" method="POST">
                    <h2>Join a session</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first-name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last-name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email-address" required>
                    <p>Which session would you like to attend?</p>
                    <label for="thursday">Thursday</label>
                    <input type="radio" id="thursday" name="session-choice" value="thursday" required>
                    <label for="sunday">Sunday</label>
                    <input type="radio" id="sunday" name="session-choice" value="sunday" required>
                    <label for="both">Both</label>
                    <input type="radio" id="both" name="session-choice" value="both" required>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p class="contact-details">13 Ship Street - Brecon - LD3 7LW - 07930 383105</p>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/search/top?q=laura%20dennis%20studio%20%26%20gallery" target="_blank" rel="noopener" aria-label="Visit Laura Dennis' Studio and Gallery Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/lauradennisgallery/" target="_blank" rel="noopener" aria-label="Visit Laura Dennis' Studio and Gallery Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1e8d196fed.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
